{% block head_title %}Home{% endblock %}

{% block content %}

<div class="row text-center">
    <div class="col">
        <h1>Welcome to Tweetme</h1>
    </div>
</div>

<div class='row' id="tweets">
    Loading....
</div>

<script>
    const tweetsElement=document.getElementById("tweets")

    const xhr=new XMLHttpRequest()
    const method='GET'
    const url="/tweets"
    const responseType="json"

    function handleDidLike(tweet_id,currentCount){
    }
    function LikeBtn(tweet){
        return "<button class='btn btn-primary btn-sm' onclick=handleDidLike("+tweet.id+","+tweet.likes+")>"+tweet.likes+" Likes</button>"
    }

    function formatTweetElement(tweet){

        var formattedTweet=`<div class='col-12 col-md-10 mx-auto border-top border-bottom mb-4 py-3 tweet' id='tweet-${tweet.id}><p>${tweet.content}</p><div class='btn-group'>${LikeBtn(tweet)}</div></div`
        return formattedTweet
    }
    xhr.responseType=responseType
    xhr.open(method,url)
    xhr.onload=function(){
        
        const serverResponse=xhr.response
        const listedItems=serverResponse.response
        var finalTweetStr=""
        var i;
        for(i=0;i<listedItems.length;i++){
             var tweetObj=listedItems[i]
             var currentItem=formatTweetElement(tweetObj)
             finalTweetStr+=currentItem
        }
        tweetsElement.innerHTML=finalTweetStr
    }
    xhr.send()
</script>
{% endblock %}
